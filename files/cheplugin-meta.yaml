apiVersion: v2
version: latest
type: VS Code extension
name: rhamt-demo
displayName: Migration Toolkit
title: Migration Toolkit for Applications (MTA)
description: Migration Toolkit for Applications (MTA)
icon: https://www.eclipse.org/che/images/logo-eclipseche.svg
publisher: ccn
repository: https://github.com/SpektraSystems/Red-Hat-Modernize-Apps
category: Other
firstPublicationDate: "2020-09-03"
spec:
  endpoints:
  - name: "configuration-endpoint"
    public: true
    targetPort: 61436
    attributes:
      protocol: http
  - name: "report-endpoint"
    public: true
    targetPort: 61435
    attributes:
      protocol: http
  containers:
    - image: "quay.io/openshiftlabs/rhamt-vscode-extension:java11"
      name: rhamt-extension
      mountSources: true
      ports:
        - exposedPort: 61435
        - exposedPort: 61436
      volumes:
        - name: rhamt-vscode
          mountPath: "/home/theia/home/theia/redhat.mta-vscode-extension"
  extensions:
    - https://download.jboss.org/jbosstools/vscode/stable/mta-vscode-extension/mta-vscode-extension-0.0.61-40.vsix
